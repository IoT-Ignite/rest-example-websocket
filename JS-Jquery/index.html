<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title class="iotignite-header"></title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/custom.css" rel="stylesheet">
</head>

<body>

<script>
    if(!window.localStorage.getItem("accessToken")) {
        window.location.href = "./login.html";
    }
</script>

<nav class="navbar navbar-inverse">
    <div class="text-center lbl_header">

        <span class="pull-right"></span>

        <h2 class="header-login" style="width: 425px; font-size: 23px; margin: 0 auto; line-height: 60px;"><img src="img/logo.png"><br></h2>
    </div>
</nav>

<div class="starter-template">

    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="row">
                <div class="col-md-12 text-center">
                    <div id="message"></div>
                </div>
            </div>
            
            <br>
            
            <div class="row">
                <div class="col-md-6">
                    <button class="btn btn-primary col-xs-12" onclick="getLedLastStatus()">Get Led Last Status</button>
                </div>
                <div class="col-md-6">
                    <button class="btn btn-primary col-xs-12" onclick="getBtnLastStatus()">Get Button Last Status</button>
                </div>
            </div>
            
            <br>
            
            <div class="row">
                <div class="col-md-6 col-md-offset-3 open-socket">
                    <button class="btn btn-primary col-xs-12" onclick="openSocketConnection()">Open Socket Connection</button>
                </div>
                <div class="col-md-6 col-md-offset-3 close-socket" style="display: none;">
                    <button class="btn btn-primary col-xs-12" onclick="closeSocketConnection()">Close Socket Connection</button>
                </div>
            </div>
            
            <br>
            <br>
            
            <div class="row">
                <div class="col-md-6">
                    <div class="col-md-12"><label style="color: #0563AE; font-size: 40px;">LED Status</label></div>
                    <label class="led-status" style="color: #0563AE; font-size: 40px; margin-left: 70px;"></label>
                </div>
                <div class="col-md-6">
                    <div class="col-md-12"><label style="color: #0563AE; font-size: 40px;">Button Status</label></div>
                    <label class="btn-status" style="color: #0563AE; font-size: 40px; margin-left: 100px;"></label>
                </div>
            </div>
            
            
        </div>
    </div>

</div>


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="js/jquery-1.11.2.min.js"></script>
<script src="js/app.js"></script>

</body>

</html>
